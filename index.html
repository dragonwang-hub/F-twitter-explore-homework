<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
<header class="header-twitter">
  <h1>Twitter</h1>
  <nav>
    <ul class="nav-buttons">
      <li class="nav-login">登陆</li>
      <li class="nav-signup">注册</li>
    </ul>
  </nav>
</header>
<main>
  <form class="form-login">
    <h2>查看世界上正在发生的事情</h2>
    <div>
      <label for="account" class="account-label">电话、邮箱地址或用户名</label><br>
      <input type="text" id="account" class="account-input"/>
    </div>
    <div>
      <label for="password" class="password-label">密码</label><br>
      <input type="password" id="password" class="password-input"/>
    </div>
    <a href="#">忘记密码？</a>
    <ul class="form-button">
      <li>登陆</li>
      <p>或</p>
      <li>注册</li>
    </ul>
  </form>
</main>
<script src="src/app.js"></script>
</body>
</html>
